
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="android" content="تمرین چهاردهم, metronome">
    <meta name="auther" content="Babak chalacki">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style11.css">
    <title>metronome</title>
</head>
<body>
<img src="Sky_blue_square.jpg" alt="wood">
  <div class="container">
    <div class="metronome">
        <div class="bpm-display">
            <span class="tempo">140</span>
            <span class="bpm">bpm</span>
        </div>
        <div class="tempo-text">madium</div>
        <div class="tempo-setting">
        <div class="adjust-tempo-btn decrease_tempo">-</div> 
         <input type="range" min="20" max="280" step="1" class="slider">
        <div class="adjust-tempo-btn increase_tempo">+</div>
        </div>
        <div class="start-stop">start</div>
        <div class="measures">
            <div class="subtract-beats stepper">-</div>
            <div class="measure-count">4</div>
            <div class="add-beats stepper">+</div>
        </div>
        <span class="beats-per-measure-text">Beats per measure</span>

    </div>
   

<div class="tempo-setting"></div>
 <script src="script11.js" type="module"></script>
</body>
</html>
